<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#444444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Gears -->
  <g transform="translate(120, 300)">
    <!-- Gear 1 (left) -->
    <g transform="translate(0, 0)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="80" fill="none" stroke="#333" stroke-width="15"/>
      <circle cx="0" cy="0" r="35" fill="none" stroke="#333" stroke-width="8"/>
      
      <!-- Gear teeth -->
      <g transform="rotate(0)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(45)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(90)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(135)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(180)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(225)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(270)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(315)">
        <path d="M0,-100 L30,-95 L30,-65 L0,-60 Z" fill="url(#gearGradient)" />
      </g>
    </g>
    
    <!-- Gear 2 (middle) -->
    <g transform="translate(110, -20)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="100" fill="none" stroke="#333" stroke-width="15"/>
      <circle cx="0" cy="0" r="45" fill="none" stroke="#333" stroke-width="8"/>
      
      <!-- Gear teeth -->
      <g transform="rotate(0)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(36)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(72)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(108)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(144)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(180)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(216)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(252)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(288)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(324)">
        <path d="M0,-120 L35,-115 L35,-85 L0,-80 Z" fill="url(#gearGradient)" />
      </g>
    </g>
    
    <!-- Gear 3 (right) -->
    <g transform="translate(240, -40)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="#333" stroke-width="15"/>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#333" stroke-width="8"/>
      
      <!-- Gear teeth -->
      <g transform="rotate(0)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(45)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(90)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(135)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(180)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(225)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(270)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
      <g transform="rotate(315)">
        <path d="M0,-90 L30,-85 L30,-55 L0,-50 Z" fill="url(#gearGradient)" />
      </g>
    </g>
    
    <!-- Wrench part attached to left gear -->
    <g transform="translate(-40, 20)" filter="url(#shadow)">
      <path d="M-50,60 L10,0 L-10,-20 L-70,40 L-50,60" fill="#777" stroke="#333" stroke-width="5"/>
      <path d="M-110,100 L-50,60 L-70,40 L-130,80 Z" fill="#999" stroke="#333" stroke-width="5"/>
    </g>
    
    <!-- Arrow graph -->
    <path d="M-50,-50 L50,-90 L120,-40 L180,-90 L250,-40" fill="none" stroke="#FF3B43" stroke-width="15" filter="url(#shadow)" />
    <polygon points="250,-40 230,-60 240,-15" fill="#FF3B43" filter="url(#shadow)" />
    
    <!-- SAMAPE Text -->
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FF3B43" filter="url(#shadow)">SAMAPE</text>
  </g>
</svg>