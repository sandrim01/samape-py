{% extends "base.html" %}

{% block title %}Diagnóstico de OS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Diagnóstico de Ordem de Serviço</h3>
        </div>
        <div class="card-body">
            <h4>Informações Básicas</h4>
            <table class="table table-bordered">
                <tr>
                    <th>ID da OS</th>
                    <td>{{ ordem.id }}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{ ordem.status }}</td>
                </tr>
                <tr>
                    <th>Cliente</th>
                    <td>{{ ordem.client_name }}</td>
                </tr>
                <tr>
                    <th>Descrição</th>
                    <td>{{ ordem.description }}</td>
                </tr>
            </table>
            
            <div class="mt-4">
                <a href="{{ url_for('service_orders') }}" class="btn btn-primary">Voltar para Lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
