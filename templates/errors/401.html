{% extends "base.html" %}

{% block title %}Não Autorizado - SAMAPE{% endblock %}

{% block auth_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SAMAPE" style="height: 60px;">
                    </div>
                    <h1 class="display-1 text-danger">401</h1>
                    <h2 class="mb-4">Não Autorizado</h2>
                    <p class="lead">Você precisa estar autenticado para acessar esta página.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Fazer Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
