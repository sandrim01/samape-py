<!-- Template para o conteúdo do modal de visualização de OS -->
<div class="modal-header">
    <h5 class="modal-title">Ordem de Serviço #<span id="modal-os-id"></span></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>
<div class="modal-body">
    <div class="row mb-3">
        <div class="col-md-6">
            <h6 class="fw-bold">Informações Gerais</h6>
            <p><strong>Status:</strong> <span id="modal-os-status" class="badge"></span></p>
            <p><strong>Cliente:</strong> <span id="modal-os-client"></span></p>
            <p><strong>Responsável:</strong> <span id="modal-os-responsible"></span></p>
        </div>
        <div class="col-md-6">
            <h6 class="fw-bold">Datas</h6>
            <p><strong>Abertura:</strong> <span id="modal-os-created"></span></p>
            <p><strong>Fechamento:</strong> <span id="modal-os-closed"></span></p>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col-12">
            <h6 class="fw-bold">Descrição</h6>
            <p id="modal-os-description"></p>
        </div>
    </div>
    
    <div class="row mb-3" id="modal-financial-section">
        <div class="col-12">
            <h6 class="fw-bold">Informações Financeiras</h6>
            <p><strong>Total:</strong> R$ <span id="modal-os-total"></span></p>
            <p><strong>Valor Original:</strong> R$ <span id="modal-os-original"></span></p>
            <p><strong>Desconto:</strong> R$ <span id="modal-os-discount"></span></p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a href="#" id="modal-os-view-link" class="btn btn-primary">Ver Completo</a>
    <a href="#" id="modal-os-edit-link" class="btn btn-secondary">Editar</a>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
</div>
